<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Query</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #loader {
            display: none;
        }
        .lds-ring {
            display: block;
            position: absolute;
            left: 40%;
            transform: translateX(-50%);
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 300px;
            height: 300px;
            margin: 8px;
            border: 12px solid #000;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #000 transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NFT Query</a>
      
        <div id="navbarSupportedContent" class="w-100">
          <form class="text-center">
            <input id="search-bar" class="w-75 form-control mr-sm-2 d-inline" type="search" placeholder="KeresÃ©s" aria-label="Search">
            <button type="button" class="btn btn-outline-success my-2 my-sm-0" id="search-btn">Search</button>
          </form>
        </div>
      </nav>
      <h4 id="owner-address" class="m-5">Tulajdonos address: <span> </span></h4>
      <div class="m-5">
        <div class="card-group d-flex justify-content-center">
          </div>
      </div>
      <div id="loader">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      </div>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
